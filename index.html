<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>LIBEYVARU Pro</title>
  <style>
    :root {
      --bg: #000000;
      --card: #1c1c1e;
      --accent: #0a84ff;
      --text: #ffffff;
      --text-dim: #8e8e93;
      --border: #38383a;
      --success: #32d74b;
      --danger: #ff453a;
      --glass: rgba(28, 28, 30, 0.85);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      background: var(--bg); color: var(--text); margin: 0; padding: 0;
      height: 100vh; overflow: hidden; display: flex; justify-content: center;
    }

    .app-container { width: 100%; max-width: 450px; height: 100%; display: flex; flex-direction: column; position: relative; }

    header { 
      padding: calc(50px + env(safe-area-inset-top)) 20px 15px; 
      background: var(--bg); flex-shrink: 0;
    }
    .brand { font-weight: 800; font-size: 1.6rem; letter-spacing: -1px; }
    .brand span { color: var(--accent); font-weight: 500; font-size: 0.8rem; margin-left: 6px; }

    main { flex: 1; overflow-y: auto; padding: 0 16px 140px 16px; -webkit-overflow-scrolling: touch; }
    
    .page { display: none; animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .page.active { display: block; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    label { display: block; font-size: 11px; color: var(--text-dim); margin: 0 0 8px 4px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
    
    select, input { 
      width: 100%; background: var(--card); color: white; padding: 16px; 
      border-radius: 14px; border: 1px solid var(--border); margin-bottom: 20px; 
      font-weight: 600; font-size: 16px;
    }
    input[type="month"] { background: #ffffff !important; color: #000 !important; }

    .glass-card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); }
    
    .status-pill-group { display: flex; gap: 10px; margin-bottom: 20px; background: #2c2c2e; padding: 5px; border-radius: 14px; }
    .status-btn { 
      flex: 1; padding: 12px; border-radius: 10px; border: none; 
      background: transparent; color: var(--text-dim); font-weight: 700; font-size: 13px;
    }
    .status-btn.active { background: #48484a; color: white; }
    .status-btn.active.present { color: var(--accent); }

    .ot-container { background: rgba(255, 255, 255, 0.03); border-radius: 18px; padding: 18px; border: 1px solid var(--border); transition: 0.3s; }

    .btn { 
      width: 100%; padding: 18px; border-radius: 18px; border: none; 
      font-weight: 800; background: var(--accent); color: white; font-size: 16px; transition: 0.2s;
    }
    .btn:active { transform: scale(0.96); }
    .btn.danger { background: transparent; border: 1px solid var(--danger); color: var(--danger); margin-top: 10px; }

    .time-field-row { display: flex; align-items: center; gap: 10px; }
    .time-unit { flex: 1; background: #000; border-radius: 12px; border: 1px solid var(--border); }
    .time-unit input { border: none; background: transparent; margin: 0; padding: 12px; text-align: center; }
    
    .tabs { display: flex; background: #1c1c1e; padding: 4px; border-radius: 16px; margin-bottom: 25px; border: 1px solid var(--border); }
    .tab { flex: 1; padding: 12px; border-radius: 12px; text-align: center; font-weight: 700; color: var(--text-dim); font-size: 13px; }
    .tab.active { background: var(--accent); color: white; }

    nav { 
      position: absolute; bottom: 0; width: 100%; 
      height: calc(85px + env(safe-area-inset-bottom));
      background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
      border-top: 1px solid var(--border); display: flex; justify-content: space-around; 
      padding-bottom: env(safe-area-inset-bottom); align-items: center;
    }
    .nav-btn { background: none; border: none; color: var(--text-dim); display: flex; flex-direction: column; align-items: center; gap: 6px; font-size: 10px; font-weight: 700; }
    .nav-btn.active { color: var(--accent); }
    .nav-btn i { font-style: normal; font-size: 24px; }

    .slip-paper { background: #fff; color: #000; padding: 25px; border-radius: 24px; margin-bottom: 20px; font-family: 'SF Mono', monospace; }
    .slip-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #ccc; padding: 12px 0; font-size: 13px; }
  </style>
</head>
<body>

<div class="app-container">
  <header><div class="brand">LIBEYVARU <span>by Miu</span></div></header>

  <main>
    <div id="dash" class="page active">
        <div class="glass-card" style="background: linear-gradient(145deg, #1c1c1e 0%, #0a0a0a 100%);">
            <label>Net Combined Total</label>
            <div style="font-size: 2.6rem; font-weight: 900; letter-spacing: -2px; padding: 10px 0;" id="totalDisplay">0.00</div>
            <div style="font-size: 11px; color: var(--success); font-weight: 700;">LIVE CALCULATION</div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
            <div class="glass-card"><label>MIU NET</label><div id="miuNet" style="font-weight:800; font-size: 1.2rem; color:var(--accent)">0.00</div></div>
            <div class="glass-card"><label>RAYA NET</label><div id="rayaNet" style="font-weight:800; font-size: 1.2rem; color:var(--success)">0.00</div></div>
        </div>
    </div>

    <div id="entry" class="page">
      <label>Period & User</label>
      <input type="month" id="monthSelect" onchange="initDates()">
      <div class="tabs">
        <div class="tab active" id="btn-miu" onclick="setUser('miu')">MIU</div>
        <div class="tab" id="btn-raya" onclick="setUser('raya')">RAYA</div>
      </div>
      <div class="glass-card">
        <label>Select Date</label>
        <select id="dateSelect" onchange="loadDay()"></select>
        <label>Attendance Status</label>
        <div class="status-pill-group">
            <button class="status-btn active present" id="stat-present" onclick="setStatus('Present')">PRESENT</button>
            <button class="status-btn" id="stat-off" onclick="setStatus('Off-day')">OFF-DAY</button>
        </div>
        <div id="otSection" class="ot-container">
            <label style="margin:0 0 10px 0">Normal OT (1.5x)</label>
            <div class="time-field-row">
                <div class="time-unit"><input type="number" id="nh" placeholder="0" inputmode="numeric"></div>
                <span class="time-sep">:</span>
                <div class="time-unit"><input type="number" id="nm" placeholder="0" inputmode="numeric"></div>
            </div>
            <label style="margin:20px 0 10px 0">Double OT (2.0x)</label>
            <div class="time-field-row">
                <div class="time-unit"><input type="number" id="dh" placeholder="0" inputmode="numeric"></div>
                <span class="time-sep">:</span>
                <div class="time-unit"><input type="number" id="dm" placeholder="0" inputmode="numeric"></div>
            </div>
        </div>
        <button class="btn" id="saveBtn" onclick="saveDay()" style="margin-top:20px">Save Day Record</button>
      </div>
    </div>

    <div id="slips" class="page">
        <div class="glass-card" style="border-color: var(--accent);">
            <label>Extra Day Bonuses</label>
            <div style="display:flex; gap:12px; margin-top:5px">
                <div style="flex:1"><label style="font-size:9px">6th Days</label><input type="number" id="b6" placeholder="0" style="margin:0"></div>
                <div style="flex:1"><label style="font-size:9px">Extra</label><input type="number" id="be" placeholder="0" style="margin:0"></div>
            </div>
            <button class="btn" onclick="saveBonus()" style="background: var(--success); font-size:14px; padding:14px; margin-top:15px;">Update Bonuses</button>
        </div>
        <div id="slipList"></div>
    </div>

    <div id="rates" class="page">
        <div id="rateList"></div>
        <button class="btn" onclick="saveRates()">Save Configuration</button>
        <div class="glass-card" style="margin-top:30px; border-color: var(--danger);">
            <label style="color: var(--danger)">Danger Zone</label>
            <p style="font-size:12px; color: var(--text-dim); margin: 5px 0 15px 4px;">Delete all entries and reset settings to default.</p>
            <button class="btn danger" onclick="masterReset()">Master Reset App</button>
        </div>
    </div>
  </main>

  <nav>
    <button class="nav-btn active" onclick="nav('dash')"><i>üìä</i>Dash</button>
    <button class="nav-btn" onclick="nav('entry')"><i>‚úèÔ∏è</i>Entry</button>
    <button class="nav-btn" onclick="nav('slips')"><i>üßæ</i>Slips</button>
    <button class="nav-btn" onclick="nav('rates')"><i>‚öôÔ∏è</i>Rates</button>
  </nav>
</div>

<script>
let curUser = 'miu';
const users = ['miu', 'raya'];
const rateDef = [
    {id:'basic', l:'Basic Salary', d:9990}, {id:'puncRate', l:'Punctuality', d:75},
    {id:'normalOtRate', l:'Normal OT', d:52.03}, {id:'doubleOtRate', l:'Double OT', d:62.44},
    {id:'fixedAllowance', l:'Fixed Allw', d:1300}, {id:'siteAllowance', l:'Site Allw', d:4000},
    {id:'sixthDayRate', l:'6th Day Rate', d:374.63}, {id:'extraDayRate', l:'Extra Day Rate', d:166.50},
    {id:'pension', l:'Pension Deduct', d:-699.30}
];

function nav(id) {
    document.querySelectorAll('.page, .nav-btn').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.currentTarget.classList.add('active');
    if(id==='dash') calcDash();
    if(id==='slips') { loadBonusInputs(); buildSlips(); }
}

function setUser(u) {
    curUser = u;
    document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.id === 'btn-'+u));
    loadDay();
}

function setStatus(status) {
    document.getElementById('stat-present').classList.toggle('active', status === 'Present');
    document.getElementById('stat-off').classList.toggle('active', status === 'Off-day');
    const ot = document.getElementById('otSection');
    ot.style.opacity = (status === 'Off-day') ? '0.2' : '1';
    ot.style.pointerEvents = (status === 'Off-day') ? 'none' : 'auto';
}

function initDates() {
    const sel = document.getElementById('dateSelect'); if(!sel) return;
    sel.innerHTML = '';
    const val = document.getElementById('monthSelect').value;
    if(!val) return;
    const [y, m] = val.split('-').map(Number);
    const s = new Date(y, m - 2, 21); const e = new Date(y, m - 1, 20);
    for (let d = new Date(s); d <= e; d.setDate(d.getDate() + 1)) {
        const o = document.createElement('option');
        o.value = d.toISOString().split('T')[0];
        o.innerText = d.toLocaleDateString('en-GB', {weekday:'short', day:'2-digit', month:'short'});
        sel.appendChild(o);
    }
    loadDay();
}

function saveDay() {
    const m = document.getElementById('monthSelect').value;
    const d = document.getElementById('dateSelect').value;
    const isPresent = document.getElementById('stat-present').classList.contains('active');
    const status = isPresent ? 'Present' : 'Off-day';
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    if(!data[curUser]) data[curUser] = { entries: {}, b6:0, be:0 };
    data[curUser].entries[d] = {
        s: status, nh: document.getElementById('nh').value, nm: document.getElementById('nm').value,
        dh: document.getElementById('dh').value, dm: document.getElementById('dm').value
    };
    localStorage.setItem(`libey_v3_${m}`, JSON.stringify(data));
    const b = document.getElementById('saveBtn');
    b.innerText = "SAVED ‚úì"; b.style.background = "var(--success)";
    setTimeout(() => { b.innerText = "Save Day Record"; b.style.background = "var(--accent)"; }, 1000);
}

function loadDay() {
    const m = document.getElementById('monthSelect').value;
    const d = document.getElementById('dateSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    const entry = data[curUser]?.entries[d] || {s:'Present', nh:'', nm:'', dh:'', dm:''};
    setStatus(entry.s);
    document.getElementById('nh').value = entry.nh; document.getElementById('nm').value = entry.nm;
    document.getElementById('dh').value = entry.dh; document.getElementById('dm').value = entry.dm;
}

function saveBonus() {
    const m = document.getElementById('monthSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    if(!data[curUser]) data[curUser] = { entries: {} };
    data[curUser].b6 = document.getElementById('b6').value;
    data[curUser].be = document.getElementById('be').value;
    localStorage.setItem(`libey_v3_${m}`, JSON.stringify(data));
    buildSlips();
}

function loadBonusInputs() {
    const m = document.getElementById('monthSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    document.getElementById('b6').value = data[curUser]?.b6 || 0;
    document.getElementById('be').value = data[curUser]?.be || 0;
}

function getPay(u, m) {
    const rates = JSON.parse(localStorage.getItem(`r_${u}`)) || {};
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    const obj = data[u] || { entries: {} };
    let pr = 0, nH = 0, dH = 0;
    Object.values(obj.entries).forEach(e => {
        if(e.s === 'Present') {
            pr++;
            nH += (parseFloat(e.nh)||0) + (parseFloat(e.nm)||0)/60;
            dH += (parseFloat(e.dh)||0) + (parseFloat(e.dm)||0)/60;
        }
    });
    const b6 = parseFloat(obj.b6)||0, be = parseFloat(obj.be)||0;
    const ot = (nH * (rates.normalOtRate||0)) + (dH * (rates.doubleOtRate||0));
    const net = (rates.basic||0) + (pr*(rates.puncRate||0)) + ot + (rates.fixedAllowance||0) + (rates.siteAllowance||0) + (b6*(rates.sixthDayRate||0)) + (be*(rates.extraDayRate||0)) + (rates.pension||0);
    return {net, pr, nH, dH, ot, rates, b6, be};
}

function buildSlips() {
    const m = document.getElementById('monthSelect').value;
    let h = "";
    users.forEach(u => {
        const p = getPay(u, m);
        h += `<div class="slip-paper">
            <div style="text-align:center; border-bottom:2px solid #000; padding-bottom:15px; margin-bottom:15px">
                <div style="font-weight:900; font-size:1.2rem;">${u.toUpperCase()} PAYSLIP</div>
                <div style="font-size:10px; color:#666;">${m}</div>
            </div>
            <div class="slip-row"><span>Basic</span><span>${(p.rates.basic||0).toFixed(2)}</span></div>
            <div class="slip-row"><span>OT Pay</span><span>${p.ot.toFixed(2)}</span></div>
            <div class="slip-row"><span>Punc (${p.pr})</span><span>${(p.pr*(p.rates.puncRate||0)).toFixed(2)}</span></div>
            <div class="slip-row"><span>Bonuses</span><span>${((p.b6*(p.rates.sixthDayRate||0))+(p.be*(p.rates.extraDayRate||0))).toFixed(2)}</span></div>
            <div class="slip-row"><span>Allowances</span><span>${((p.rates.fixedAllowance||0)+(p.rates.siteAllowance||0)).toFixed(2)}</span></div>
            <div class="slip-row"><span>Pension</span><span>${(p.rates.pension||0).toFixed(2)}</span></div>
            <div style="display:flex; justify-content:space-between; font-weight:900; font-size:1.4rem; margin-top:20px; padding-top:15px; border-top:3px solid #000"><span>NET</span><span>${p.net.toLocaleString(undefined,{minimumFractionDigits:2})}</span></div>
        </div>`;
    });
    document.getElementById('slipList').innerHTML = h;
}

function calcDash() {
    const m = document.getElementById('monthSelect').value;
    const p1 = getPay('miu', m); const p2 = getPay('raya', m);
    document.getElementById('miuNet').innerText = p1.net.toLocaleString(undefined,{minimumFractionDigits:2});
    document.getElementById('rayaNet').innerText = p2.net.toLocaleString(undefined,{minimumFractionDigits:2});
    document.getElementById('totalDisplay').innerText = (p1.net + p2.net).toLocaleString(undefined,{minimumFractionDigits:2});
}

function initRates() {
    const con = document.getElementById('rateList'); con.innerHTML = '';
    users.forEach(u => {
        let h = `<div class="glass-card"><label>${u.toUpperCase()} Rates</label>`;
        const s = JSON.parse(localStorage.getItem(`r_${u}`)) || {};
        rateDef.forEach(f => {
            const val = s[f.id] !== undefined ? s[f.id] : f.d;
            h += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span style="font-size:12px; color:var(--text-dim);">${f.l}</span>
                <input type="number" step="0.01" class="r-in" data-u="${u}" data-k="${f.id}" value="${val}" style="width:100px; margin:0; padding:8px; background:#000; border-radius:10px;">
            </div>`;
        });
        con.innerHTML += h + `</div>`;
    });
}

function saveRates() {
    users.forEach(u => {
        const d = {}; document.querySelectorAll(`.r-in[data-u="${u}"]`).forEach(i => d[i.dataset.k] = parseFloat(i.value));
        localStorage.setItem(`r_${u}`, JSON.stringify(d));
    });
    alert("Rates Saved");
}

function masterReset() {
    if(confirm("WARNING: This will delete ALL payroll entries and reset all financial rates. This cannot be undone. Continue?")) {
        localStorage.clear();
        location.reload();
    }
}

document.getElementById('monthSelect').value = new Date().toISOString().slice(0, 7);
initRates(); initDates(); calcDash();
</script>
</body>
</html>
