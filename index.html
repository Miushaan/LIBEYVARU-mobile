<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>LIBEYVARU by Miu (Mobile)</title>
  <style>
    :root {
      --bg: #000000;
      --card: #1c1c1e;
      --accent: #0a84ff;
      --text: #ffffff;
      --text-dim: #8e8e93;
      --border: #38383a;
      --success: #30d158;
      --glass: rgba(28, 28, 30, 0.85);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg); color: var(--text); margin: 0; padding: 0;
      height: 100vh; overflow: hidden; display: flex; justify-content: center;
    }

    .app-container { width: 100%; max-width: 450px; height: 100%; display: flex; flex-direction: column; position: relative; }

    header { 
      padding: calc(45px + env(safe-area-inset-top)) 20px 10px; 
      background: var(--bg); 
      flex-shrink: 0;
    }
    .brand { font-weight: 700; font-size: 1.5rem; letter-spacing: -0.5px; }
    .brand span { color: var(--accent); font-weight: 400; font-size: 0.85rem; margin-left: 4px;}

    main { flex: 1; overflow-y: auto; padding: 0 16px 130px 16px; -webkit-overflow-scrolling: touch; }
    
    .page { display: none; animation: fadeIn 0.3s ease; }
    .page.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

    /* Fix spacing on labels to avoid overlapping inputs */
    label { display: block; font-size: 11px; color: var(--text-dim); margin: 12px 0 6px 4px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.8px; }
    
    select, input { 
      width: 100%; background: var(--card); color: white; padding: 14px; 
      border-radius: 14px; border: 1px solid var(--border); margin-bottom: 4px; 
      font-weight: 500; font-size: 16px; 
    }
    input[type="month"] { background: #ffffff !important; color: #000000 !important; font-weight: 700; margin-bottom: 20px; }

    .glass-card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); }
    
    /* Improved Button Spacing */
    .btn { 
      width: 100%; padding: 18px; border-radius: 16px; border: none; 
      font-weight: 700; background: var(--accent); color: white; 
      font-size: 16px; margin-top: 15px; 
    }
    .btn:active { transform: scale(0.97); opacity: 0.9; }

    /* Fixed OT spacing to prevent digit overlap */
    .time-field-row { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
    .time-unit { 
      flex: 1; background: #2c2c2e; border-radius: 14px; 
      display: flex; align-items: center; border: 1px solid var(--border);
      padding: 0 12px;
    }
    .time-unit input { border: none; background: transparent; margin: 0; padding: 12px 0; text-align: center; width: 100%; }
    .time-sep { font-weight: bold; color: var(--text-dim); font-size: 18px; }

    /* Tab Layout with better distance */
    .tabs { display: flex; background: #1c1c1e; padding: 4px; border-radius: 16px; margin: 10px 0 25px 0; border: 1px solid var(--border); }
    .tab { flex: 1; padding: 12px; border-radius: 12px; text-align: center; font-weight: 600; color: var(--text-dim); font-size: 14px; }
    .tab.active { background: #3a3a3c; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

    /* Navigation Bar */
    nav { 
      position: absolute; bottom: 0; width: 100%; 
      height: calc(80px + env(safe-area-inset-bottom));
      background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      border-top: 1px solid var(--border); display: flex; justify-content: space-around; 
      padding-bottom: env(safe-area-inset-bottom); align-items: center;
      z-index: 100;
    }
    .nav-btn { background: none; border: none; color: var(--text-dim); display: flex; flex-direction: column; align-items: center; gap: 6px; font-size: 10px; font-weight: 600; }
    .nav-btn.active { color: var(--accent); }
    .nav-btn i { font-style: normal; font-size: 24px; }

    /* Slip Styling */
    .slip-paper { background: #fff; color: #000; padding: 24px; border-radius: 20px; margin-bottom: 20px; font-family: 'SF Mono', 'Courier New', monospace; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    .slip-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #ddd; padding: 10px 0; font-size: 14px; }
  </style>
</head>
<body>

<div class="app-container">
  <header><div class="brand">LIBEYVARU <span>by Miu</span></div></header>

  <main>
    <div id="dash" class="page active">
        <div class="glass-card" style="background: linear-gradient(135deg, #1c1c1e 0%, #000000 100%);">
            <label>Combined Total (MVR)</label>
            <div style="font-size: 2.4rem; font-weight: 800; letter-spacing: -1.5px; padding: 5px 0;" id="totalDisplay">0.00</div>
            <div style="font-size: 10px; color: var(--success); font-weight: 600;">ACTIVE PAYROLL PERIOD</div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:14px;">
            <div class="glass-card"><label>MIU NET</label><div id="miuNet" style="font-weight:700; font-size: 1.1rem;">0.00</div></div>
            <div class="glass-card"><label>RAYA NET</label><div id="rayaNet" style="font-weight:700; font-size: 1.1rem;">0.00</div></div>
        </div>
    </div>

    <div id="entry" class="page">
      <label>Payroll Period</label>
      <input type="month" id="monthSelect" onchange="initDates()">

      <div class="tabs">
        <div class="tab active" id="btn-miu" onclick="setUser('miu')">MIU</div>
        <div class="tab" id="btn-raya" onclick="setUser('raya')">RAYA</div>
      </div>

      <div class="glass-card">
        <label>Selected Date</label>
        <select id="dateSelect" onchange="loadDay()" style="margin-bottom: 15px;"></select>
        
        <label>Attendance Status</label>
        <select id="statusSelect" onchange="toggleOT()" style="margin-bottom: 20px;">
            <option value="Present">PRESENT</option>
            <option value="Off-day">OFF-DAY</option>
        </select>

        <div id="otSection">
            <label>Normal OT</label>
            <div class="time-field-row">
                <div class="time-unit"><input type="number" id="nh" placeholder="Hrs"></div>
                <span class="time-sep">:</span>
                <div class="time-unit"><input type="number" id="nm" placeholder="Min"></div>
            </div>

            <label style="margin-top: 15px;">Double OT</label>
            <div class="time-field-row">
                <div class="time-unit"><input type="number" id="dh" placeholder="Hrs"></div>
                <span class="time-sep">:</span>
                <div class="time-unit"><input type="number" id="dm" placeholder="Min"></div>
            </div>
        </div>
        <button class="btn" onclick="saveDay()">Save Day Entry</button>
      </div>
    </div>

    <div id="slips" class="page">
        <div class="glass-card" style="border-color: var(--accent); padding-bottom: 25px;">
            <label>Adjust Bonuses (Current User)</label>
            <div style="display:flex; gap:12px; margin-bottom:5px">
                <input type="number" id="b6" placeholder="6th Days" style="margin:0">
                <input type="number" id="be" placeholder="Extra Days" style="margin:0">
            </div>
            <button class="btn" onclick="saveBonus()" style="background: var(--success);">Update Bonuses</button>
        </div>
        <div id="slipList"></div>
    </div>

    <div id="rates" class="page">
        <div id="rateList"></div>
        <button class="btn" onclick="saveRates()" style="margin-top: 5px; margin-bottom: 30px;">Save Financial Configuration</button>
    </div>
  </main>

  <nav>
    <button class="nav-btn active" onclick="nav('dash')"><i>üìä</i>Dash</button>
    <button class="nav-btn" onclick="nav('entry')"><i>‚úèÔ∏è</i>Entry</button>
    <button class="nav-btn" onclick="nav('slips')"><i>üßæ</i>Slips</button>
    <button class="nav-btn" onclick="nav('rates')"><i>‚öôÔ∏è</i>Rates</button>
  </nav>
</div>

<script>
let curUser = 'miu';
const users = ['miu', 'raya'];
const rateDef = [
    {id:'basic', l:'Basic Salary', d:9990}, {id:'puncRate', l:'Punctuality', d:75},
    {id:'normalOtRate', l:'Normal OT', d:52.03}, {id:'doubleOtRate', l:'Double OT', d:62.44},
    {id:'fixedAllowance', l:'Fixed Allw', d:1300}, {id:'siteAllowance', l:'Site Allw', d:4000},
    {id:'sixthDayRate', l:'6th Day Rate', d:374.63}, {id:'extraDayRate', l:'Extra Day Rate', d:166.50},
    {id:'pension', l:'Pension Deduct', d:-699.30}
];

function nav(id) {
    document.querySelectorAll('.page, .nav-btn').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.currentTarget.classList.add('active');
    if(id==='dash') calcDash();
    if(id==='slips') { loadBonusInputs(); buildSlips(); }
}

function setUser(u) {
    curUser = u;
    document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.id === 'btn-'+u));
    loadDay();
}

function initDates() {
    const sel = document.getElementById('dateSelect'); sel.innerHTML = '';
    const val = document.getElementById('monthSelect').value;
    if(!val) return;
    const [y, m] = val.split('-').map(Number);
    const s = new Date(y, m - 2, 21); const e = new Date(y, m - 1, 20);
    for (let d = new Date(s); d <= e; d.setDate(d.getDate() + 1)) {
        const o = document.createElement('option');
        o.value = d.toISOString().split('T')[0];
        o.innerText = d.toLocaleDateString('en-GB', {weekday:'short', day:'2-digit', month:'short'});
        sel.appendChild(o);
    }
    loadDay();
}

function toggleOT() {
    const isP = document.getElementById('statusSelect').value === 'Present';
    document.getElementById('otSection').style.opacity = isP ? '1' : '0.2';
    document.getElementById('otSection').style.pointerEvents = isP ? 'auto' : 'none';
}

function saveDay() {
    const m = document.getElementById('monthSelect').value;
    const d = document.getElementById('dateSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    if(!data[curUser]) data[curUser] = { entries: {}, b6:0, be:0 };
    data[curUser].entries[d] = {
        s: document.getElementById('statusSelect').value,
        nh: document.getElementById('nh').value, nm: document.getElementById('nm').value,
        dh: document.getElementById('dh').value, dm: document.getElementById('dm').value
    };
    localStorage.setItem(`libey_v3_${m}`, JSON.stringify(data));
    alert("Day Saved");
}

function loadDay() {
    const m = document.getElementById('monthSelect').value;
    const d = document.getElementById('dateSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    const entry = data[curUser]?.entries[d] || {s:'Present', nh:'', nm:'', dh:'', dm:''};
    document.getElementById('statusSelect').value = entry.s;
    document.getElementById('nh').value = entry.nh; document.getElementById('nm').value = entry.nm;
    document.getElementById('dh').value = entry.dh; document.getElementById('dm').value = entry.dm;
    toggleOT();
}

function saveBonus() {
    const m = document.getElementById('monthSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    if(!data[curUser]) data[curUser] = { entries: {} };
    data[curUser].b6 = document.getElementById('b6').value;
    data[curUser].be = document.getElementById('be').value;
    localStorage.setItem(`libey_v3_${m}`, JSON.stringify(data));
    buildSlips();
    alert("Bonus Updated");
}

function loadBonusInputs() {
    const m = document.getElementById('monthSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    document.getElementById('b6').value = data[curUser]?.b6 || 0;
    document.getElementById('be').value = data[curUser]?.be || 0;
}

function getPay(u, m) {
    const rates = JSON.parse(localStorage.getItem(`r_${u}`)) || {};
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    const obj = data[u] || { entries: {} };
    let pr = 0, nH = 0, dH = 0;
    Object.values(obj.entries).forEach(e => {
        if(e.s === 'Present') {
            pr++;
            nH += (parseFloat(e.nh)||0) + (parseFloat(e.nm)||0)/60;
            dH += (parseFloat(e.dh)||0) + (parseFloat(e.dm)||0)/60;
        }
    });
    const b6 = parseFloat(obj.b6)||0, be = parseFloat(obj.be)||0;
    const ot = (nH * (rates.normalOtRate||0)) + (dH * (rates.doubleOtRate||0));
    const net = (rates.basic||0) + (pr*(rates.puncRate||0)) + ot + (rates.fixedAllowance||0) + (rates.siteAllowance||0) + (b6*(rates.sixthDayRate||0)) + (be*(rates.extraDayRate||0)) + (rates.pension||0);
    return {net, pr, nH, dH, ot, rates, b6, be};
}

function buildSlips() {
    const m = document.getElementById('monthSelect').value;
    let h = "";
    users.forEach(u => {
        const p = getPay(u, m);
        h += `<div class="slip-paper">
            <div style="text-align:center; border-bottom:1px solid #000; padding-bottom:12px; margin-bottom:12px">
                <div style="font-weight:900; font-size:1.1rem; letter-spacing:1px">${u.toUpperCase()} PAYSLIP</div>
                <div style="font-size:11px; color:#666">${m}</div>
            </div>
            <div class="slip-row"><span>Basic</span><span>${(p.rates.basic||0).toFixed(2)}</span></div>
            <div class="slip-row"><span>OT Pay</span><span>${p.ot.toFixed(2)}</span></div>
            <div class="slip-row"><span>Punctuality</span><span>${(p.pr*(p.rates.puncRate||0)).toFixed(2)}</span></div>
            <div class="slip-row"><span>Bonus Days</span><span>${((p.b6*(p.rates.sixthDayRate||0))+(p.be*(p.rates.extraDayRate||0))).toFixed(2)}</span></div>
            <div class="slip-row"><span>Allowance</span><span>${((p.rates.fixedAllowance||0)+(p.rates.siteAllowance||0)).toFixed(2)}</span></div>
            <div class="slip-row"><span>Pension</span><span>${(p.rates.pension||0).toFixed(2)}</span></div>
            <div style="display:flex; justify-content:space-between; font-weight:900; font-size:1.3rem; margin-top:15px; padding-top:12px; border-top:2px solid #000"><span>NET PAY</span><span>${p.net.toLocaleString(undefined,{minimumFractionDigits:2})}</span></div>
        </div>`;
    });
    document.getElementById('slipList').innerHTML = h;
}

function calcDash() {
    const m = document.getElementById('monthSelect').value;
    const p1 = getPay('miu', m); const p2 = getPay('raya', m);
    document.getElementById('miuNet').innerText = p1.net.toLocaleString(undefined,{minimumFractionDigits:2});
    document.getElementById('rayaNet').innerText = p2.net.toLocaleString(undefined,{minimumFractionDigits:2});
    document.getElementById('totalDisplay').innerText = (p1.net + p2.net).toLocaleString(undefined,{minimumFractionDigits:2});
}

function initRates() {
    const con = document.getElementById('rateList'); con.innerHTML = '';
    users.forEach(u => {
        let h = `<div class="glass-card"><label>${u.toUpperCase()} Financial Setup</label>`;
        const s = JSON.parse(localStorage.getItem(`r_${u}`)) || {};
        rateDef.forEach(f => {
            const val = s[f.id] !== undefined ? s[f.id] : f.d;
            h += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                <span style="font-size:13px; color:var(--text-dim); font-weight:500;">${f.l}</span>
                <input type="number" step="0.01" class="r-in" data-u="${u}" data-k="${f.id}" value="${val}" style="width:110px; margin:0; padding:10px; background:#000; border-radius:10px;">
            </div>`;
        });
        con.innerHTML += h + `</div>`;
    });
}

function saveRates() {
    users.forEach(u => {
        const d = {}; document.querySelectorAll(`.r-in[data-u="${u}"]`).forEach(i => d[i.dataset.k] = parseFloat(i.value));
        localStorage.setItem(`r_${u}`, JSON.stringify(d));
    });
    alert("Financial Configuration Saved");
}

document.getElementById('monthSelect').value = new Date().toISOString().slice(0, 7);
initRates(); initDates(); calcDash();
</script>
</body>
</html>
