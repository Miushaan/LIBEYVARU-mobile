<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>LIBEYVARU PRO</title>
  <style>
    :root {
      --bg: #000; 
      --card: #121214; 
      --accent: #0a84ff; 
      --text: #ffffff;
      --text-dim: #9898a0; 
      --border: rgba(255,255,255,0.08);
      --success: #30d158;
      --danger: #ff453a;
      --glass: rgba(18, 18, 20, 0.8);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
    
    html, body { 
      background: var(--bg); height: 100%; width: 100%;
      overflow: hidden; position: fixed; top: 0; left: 0;
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
    }

    /* Modern Mesh Gradient Background */
    .app-container { 
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%; display: flex; flex-direction: column;
      background: radial-gradient(circle at 0% 0%, #1c1c1e 0%, #000 50%);
    }

    header { 
      padding: calc(60px + env(safe-area-inset-top)) 24px 20px; 
      flex-shrink: 0;
    }
    .brand { font-weight: 800; font-size: 2rem; letter-spacing: -1.5px; filter: drop-shadow(0 0 10px rgba(10,132,255,0.3)); }
    .brand span { color: var(--accent); font-size: 0.8rem; margin-left: 5px; font-weight: 400; letter-spacing: 2px; text-transform: uppercase;}

    main { 
      flex: 1; overflow-y: auto; 
      padding: 0 20px calc(130px + env(safe-area-inset-bottom)) 20px; 
      -webkit-overflow-scrolling: touch; 
    }
    main::-webkit-scrollbar { display: none; }

    .page { display: none; width: 100%; }
    .page.active { display: block; animation: pageSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes pageSlide { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }

    /* Modern Elevated Card */
    .glass-card { 
      background: linear-gradient(145deg, #1c1c1e, #121214);
      border-radius: 28px; padding: 24px; 
      margin-bottom: 20px; border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    label { display: block; font-size: 11px; color: var(--text-dim); margin-bottom: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;}

    /* Modern Inputs */
    input, select { 
      display: block; width: 100%; background: #000; color: #fff; 
      padding: 18px; border-radius: 18px; border: 1px solid var(--border);
      margin-bottom: 18px; font-size: 16px; font-weight: 500; -webkit-appearance: none;
      transition: all 0.2s;
    }
    input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 4px rgba(10,132,255,0.1); }
    input[type="month"] { background: #fff !important; color: #000 !important; font-weight: 700; }

    .tabs { display: flex; background: #000; padding: 6px; border-radius: 20px; margin-bottom: 24px; border: 1px solid var(--border); }
    .tab { flex: 1; padding: 14px; border-radius: 15px; text-align: center; font-size: 13px; font-weight: 700; color: var(--text-dim); transition: 0.3s; }
    .tab.active { background: var(--accent); color: #fff; box-shadow: 0 4px 15px rgba(10,132,255,0.4); }

    /* Modern Pill Status */
    .status-pill-group { display: flex; gap: 10px; background: #000; padding: 6px; border-radius: 18px; margin-bottom: 24px; }
    .status-btn { flex: 1; padding: 14px; border-radius: 14px; border: none; background: transparent; color: var(--text-dim); font-weight: 700; font-size: 12px; transition: 0.2s; }
    .status-btn.active { background: #2c2c2e; color: #fff; }
    .status-btn.active.present { color: var(--accent); }

    .time-field-row { display: flex; gap: 12px; width: 100%; }
    .time-unit { flex: 1; background: #000; border-radius: 16px; border: 1px solid var(--border); padding: 5px; }
    .time-unit input { border: none; margin: 0; text-align: center; font-size: 22px; font-family: "SF Mono", monospace; }

    .btn { 
      width: 100%; padding: 20px; border-radius: 20px; border: none; font-weight: 700; 
      background: var(--accent); color: #fff; font-size: 16px; transition: all 0.2s;
    }
    .btn:active { transform: scale(0.96); opacity: 0.9; }
    .btn.danger-outline { background: transparent; border: 1px solid var(--danger); color: var(--danger); margin-top: 15px; font-size: 13px; border-radius: 15px;}

    /* Floating Navigation */
    nav { 
      position: absolute; bottom: 25px; left: 20px; right: 20px; 
      height: 75px; background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      border-radius: 25px; border: 1px solid var(--border);
      display: flex; justify-content: space-around; align-items: center; 
      z-index: 100; box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }
    .nav-btn { background: none; border: none; color: var(--text-dim); display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 10px; font-weight: 700; width: 22%; transition: 0.2s;}
    .nav-btn.active { color: var(--accent); transform: translateY(-2px); }
    .nav-btn i { font-style: normal; font-size: 22px; margin-bottom: 2px; }

    .slip-paper { background: #fff; color: #000; padding: 30px; border-radius: 30px; margin-bottom: 20px; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
    .slip-row { display: flex; justify-content: space-between; border-bottom: 1px solid #f0f0f0; padding: 14px 0; font-size: 13px; font-family: "SF Mono", monospace; }
    .total-row { font-size: 1.5rem; font-weight: 800; padding-top: 20px; border-top: 2px solid #000; margin-top: 10px; display: flex; justify-content: space-between; }
  </style>
</head>
<body>

<div class="app-container">
  <header><div class="brand">LIBEYVARU <span>PRO</span></div></header>

  <main>
    <div id="dash" class="page active">
        <div class="glass-card" style="background: linear-gradient(135deg, #0a84ff 0%, #0040dd 100%);">
            <label style="color: rgba(255,255,255,0.7)">Total Combined Balance</label>
            <div style="font-size: 3rem; font-weight: 800; letter-spacing: -2px; margin: 5px 0;" id="totalDisplay">0.00</div>
            <div style="font-size: 11px; font-weight: 700; opacity: 0.8;">MVR ‚Ä¢ CURRENT MONTH</div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="glass-card"><label>MIU NET</label><div id="miuNet" style="font-weight:800; color:var(--accent); font-size: 1.2rem;">0.00</div></div>
            <div class="glass-card"><label>RAYA NET</label><div id="rayaNet" style="font-weight:800; color:var(--success); font-size: 1.2rem;">0.00</div></div>
        </div>
    </div>

    <div id="entry" class="page">
      <label>Payroll Period</label>
      <input type="month" id="monthSelect" onchange="initDates()">
      <div class="tabs">
        <div class="tab active" id="btn-miu" onclick="setUser('miu')">MIU</div>
        <div class="tab" id="btn-raya" onclick="setUser('raya')">RAYA</div>
      </div>
      <div class="glass-card">
        <label>Shift Date</label>
        <select id="dateSelect" onchange="loadDay()"></select>
        <label>Attendance Status</label>
        <div class="status-pill-group">
            <button class="status-btn active present" id="stat-present" onclick="setStatus('Present')">PRESENT</button>
            <button class="status-btn" id="stat-off" onclick="setStatus('Off-day')">OFF-DAY</button>
        </div>
        <div id="otSection">
            <label>Overtime (Hours / Mins)</label>
            <div class="time-field-row">
                <div class="time-unit"><input type="number" id="nh" placeholder="00" inputmode="numeric"></div>
                <div class="time-unit"><input type="number" id="nm" placeholder="00" inputmode="numeric"></div>
            </div>
        </div>
        <button class="btn" id="saveBtn" onclick="saveDay()" style="margin-top:25px">Confirm Entry</button>
      </div>
    </div>

    <div id="slips" class="page">
        <div class="glass-card">
            <label>Additional Adjustments</label>
            <div style="display:flex; gap:12px">
                <input type="number" id="b6" placeholder="6th Day" style="margin:0">
                <input type="number" id="be" placeholder="Extra" style="margin:0">
            </div>
            <button class="btn" onclick="saveBonus()" style="margin-top:15px; background: #2c2c2e; font-size: 14px;">Update Bonuses</button>
        </div>
        <div id="slipList"></div>
    </div>

    <div id="rates" class="page">
        <div id="rateList"></div>
        <button class="btn" onclick="saveRates()">Save Rates</button>
        <button class="btn danger-outline" onclick="resetAllData()">Wipe Global History</button>
    </div>
  </main>

  <nav>
    <button class="nav-btn active" onclick="nav('dash')"><i>üìä</i>Dash</button>
    <button class="nav-btn" onclick="nav('entry')"><i>‚úèÔ∏è</i>Entry</button>
    <button class="nav-btn" onclick="nav('slips')"><i>üßæ</i>Slips</button>
    <button class="nav-btn" onclick="nav('rates')"><i>‚öôÔ∏è</i>Rates</button>
  </nav>
</div>

<script>
/* JS Logic as before - ensured all variables match the new UI IDs */
let curUser = 'miu';
const users = ['miu', 'raya'];
const rateDef = [
    {id:'basic', l:'Basic Salary', d:9990}, {id:'puncRate', l:'Punctuality', d:75},
    {id:'normalOtRate', l:'Normal OT', d:52.03}, {id:'doubleOtRate', l:'Double OT', d:62.44},
    {id:'fixedAllowance', l:'Fixed Allw', d:1300}, {id:'siteAllowance', l:'Site Allw', d:4000},
    {id:'sixthDayRate', l:'6th Day Rate', d:374.63}, {id:'extraDayRate', l:'Extra Day Rate', d:166.50},
    {id:'pension', l:'Pension Deduct', d:-699.30}
];

function nav(id) {
    document.querySelectorAll('.page, .nav-btn').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(event) event.currentTarget.classList.add('active');
    if(id==='dash') calcDash();
    if(id==='slips') { loadBonusInputs(); buildSlips(); }
}

function setUser(u) {
    curUser = u;
    document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.id === 'btn-'+u));
    loadDay();
}

function setStatus(status) {
    document.getElementById('stat-present').classList.toggle('active', status === 'Present');
    document.getElementById('stat-off').classList.toggle('active', status === 'Off-day');
    document.getElementById('otSection').style.opacity = (status === 'Off-day') ? '0.2' : '1';
}

function initDates() {
    const sel = document.getElementById('dateSelect'); if(!sel) return;
    sel.innerHTML = '';
    const val = document.getElementById('monthSelect').value;
    if(!val) return;
    const [y, m] = val.split('-').map(Number);
    const s = new Date(y, m - 2, 21); const e = new Date(y, m - 1, 20);
    for (let d = new Date(s); d <= e; d.setDate(d.getDate() + 1)) {
        const o = document.createElement('option');
        o.value = d.toISOString().split('T')[0];
        o.innerText = d.toLocaleDateString('en-GB', {weekday:'short', day:'2-digit', month:'short'});
        sel.appendChild(o);
    }
    loadDay();
}

function saveDay() {
    const m = document.getElementById('monthSelect').value;
    const d = document.getElementById('dateSelect').value;
    const isPresent = document.getElementById('stat-present').classList.contains('active');
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    if(!data[curUser]) data[curUser] = { entries: {}, b6:0, be:0 };
    data[curUser].entries[d] = {
        s: isPresent ? 'Present' : 'Off-day', 
        nh: document.getElementById('nh').value, 
        nm: document.getElementById('nm').value
    };
    localStorage.setItem(`libey_v3_${m}`, JSON.stringify(data));
    const b = document.getElementById('saveBtn');
    b.innerText = "SAVED ‚úì"; b.style.background = "var(--success)";
    setTimeout(() => { b.innerText = "Confirm Entry"; b.style.background = "var(--accent)"; }, 1000);
}

function loadDay() {
    const m = document.getElementById('monthSelect').value;
    const d = document.getElementById('dateSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    const entry = data[curUser]?.entries[d] || {s:'Present', nh:'', nm:''};
    setStatus(entry.s);
    document.getElementById('nh').value = entry.nh || '';
    document.getElementById('nm').value = entry.nm || '';
}

function saveBonus() {
    const m = document.getElementById('monthSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    if(!data[curUser]) data[curUser] = { entries: {} };
    data[curUser].b6 = document.getElementById('b6').value;
    data[curUser].be = document.getElementById('be').value;
    localStorage.setItem(`libey_v3_${m}`, JSON.stringify(data));
    alert("Updated");
}

function loadBonusInputs() {
    const m = document.getElementById('monthSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    document.getElementById('b6').value = data[curUser]?.b6 || 0;
    document.getElementById('be').value = data[curUser]?.be || 0;
}

function getPay(u, m) {
    const rates = JSON.parse(localStorage.getItem(`r_${u}`)) || {};
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    const obj = data[u] || { entries: {} };
    let pr = 0, nH = 0;
    Object.values(obj.entries).forEach(e => {
        if(e.s === 'Present') {
            pr++;
            nH += (parseFloat(e.nh)||0) + (parseFloat(e.nm)||0)/60;
        }
    });
    const b6 = parseFloat(obj.b6)||0, be = parseFloat(obj.be)||0;
    const ot = nH * (rates.normalOtRate||0);
    const net = (rates.basic||0) + (pr*(rates.puncRate||0)) + ot + (rates.fixedAllowance||0) + (rates.siteAllowance||0) + (b6*(rates.sixthDayRate||0)) + (be*(rates.extraDayRate||0)) + (rates.pension||0);
    return {net, pr, ot, rates};
}

function buildSlips() {
    const m = document.getElementById('monthSelect').value;
    let h = "";
    users.forEach(u => {
        const p = getPay(u, m);
        h += `<div class="slip-paper">
            <div style="text-align:center; margin-bottom:20px">
                <div style="font-weight:900; font-size:1.2rem;">${u.toUpperCase()}</div>
                <div style="font-size:10px; opacity:0.5; letter-spacing:1px">${m}</div>
            </div>
            <div class="slip-row"><span>Basic Salary</span><span>${(p.rates.basic||0).toFixed(2)}</span></div>
            <div class="slip-row"><span>OT Earnings</span><span>${p.ot.toFixed(2)}</span></div>
            <div class="slip-row"><span>Attendance</span><span>${(p.pr*(p.rates.puncRate||0)).toFixed(2)}</span></div>
            <div class="total-row"><span>NET</span><span>${p.net.toLocaleString(undefined,{minimumFractionDigits:2})}</span></div>
        </div>`;
    });
    document.getElementById('slipList').innerHTML = h;
}

function calcDash() {
    const m = document.getElementById('monthSelect').value;
    const p1 = getPay('miu', m); const p2 = getPay('raya', m);
    document.getElementById('miuNet').innerText = p1.net.toLocaleString(undefined,{minimumFractionDigits:2});
    document.getElementById('rayaNet').innerText = p2.net.toLocaleString(undefined,{minimumFractionDigits:2});
    document.getElementById('totalDisplay').innerText = (p1.net + p2.net).toLocaleString(undefined,{minimumFractionDigits:2});
}

function initRates() {
    const con = document.getElementById('rateList'); con.innerHTML = '';
    users.forEach(u => {
        let h = `<div class="glass-card"><label>${u.toUpperCase()} Base Rates</label>`;
        const s = JSON.parse(localStorage.getItem(`r_${u}`)) || {};
        rateDef.forEach(f => {
            const val = s[f.id] !== undefined ? s[f.id] : f.d;
            h += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                <span style="font-size:12px; color:var(--text-dim);">${f.l}</span>
                <input type="number" class="r-in" data-u="${u}" data-k="${f.id}" value="${val}" style="width:110px; margin:0; padding:10px; background:#000; border-radius:12px; font-size:14px;">
            </div>`;
        });
        con.innerHTML += h + `</div>`;
    });
}

function saveRates() {
    users.forEach(u => {
        const d = {}; document.querySelectorAll(`.r-in[data-u="${u}"]`).forEach(i => d[i.dataset.k] = parseFloat(i.value));
        localStorage.setItem(`r_${u}`, JSON.stringify(d));
    });
    alert("System Rates Updated");
}

function resetAllData() {
    if(confirm("Permanently delete all records?")) { localStorage.clear(); location.reload(); }
}

document.getElementById('monthSelect').value = new Date().toISOString().slice(0, 7);
initRates(); initDates(); calcDash();
</script>
</body>
</html>
