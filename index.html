<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>LIBEYVARU Pro</title>
  <style>
    :root {
      --bg: #000; --card: #1c1c1e; --accent: #0a84ff; --text: #fff;
      --text-dim: #8e8e93; --border: #38383a; --success: #32d74b;
      --danger: #ff453a; --glass: rgba(28, 28, 30, 0.85);
    }

    * { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent; 
      margin: 0; padding: 0;
    }
    
    html, body { 
      background: #000; height: 100%; width: 100%;
      overflow: hidden; position: fixed; overscroll-behavior: none;
    }

    body { font-family: -apple-system, system-ui, sans-serif; color: var(--text); display: flex; justify-content: center; }

    .app-container { width: 100%; max-width: 450px; height: 100%; display: flex; flex-direction: column; position: relative; }

    header { padding: calc(60px + env(safe-area-inset-top)) 20px 15px; flex-shrink: 0; }
    .brand { font-weight: 800; font-size: 1.6rem; letter-spacing: -1px; }
    .brand span { color: var(--accent); font-size: 0.8rem; margin-left: 5px; }

    main { flex: 1; overflow-y: auto; padding: 0 16px 160px 16px; -webkit-overflow-scrolling: touch; }
    main::-webkit-scrollbar { display: none; }

    .page { display: none; width: 100%; }
    .page.active { display: block; animation: slideUp 0.2s ease-out; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

    .glass-card { 
      background: var(--card); border-radius: 24px; padding: 20px; 
      margin-bottom: 16px; border: 1px solid var(--border); width: 100%;
    }

    label { display: block; font-size: 10px; color: var(--text-dim); margin-bottom: 8px; font-weight: 700; text-transform: uppercase; padding-left: 4px; }

    /* UI FIX: Unified Input Styling */
    input, select { 
      display: block; 
      width: 100%; /* Ensures it stays within card padding */
      max-width: 100%;
      background: var(--card); color: #fff; 
      padding: 16px; border-radius: 16px; border: 1px solid var(--border);
      margin-bottom: 16px; font-size: 16px; font-weight: 600;
      -webkit-appearance: none; /* Removes iOS default styling */
    }

    /* Month Picker specific fix */
    input[type="month"] { 
        background: #fff !important; 
        color: #000 !important; 
        width: 100%;
    }

    /* Bonus Entry Row Fix */
    .bonus-row {
        display: flex;
        gap: 12px;
        width: 100%;
        margin-bottom: 10px;
    }
    .bonus-row .input-group {
        flex: 1;
        min-width: 0; /* Prevents flex items from overflowing */
    }
    .bonus-row input {
        margin-bottom: 0; /* Override default margin for the row */
    }

    .tabs { display: flex; background: #1c1c1e; padding: 4px; border-radius: 16px; margin-bottom: 20px; border: 1px solid var(--border); }
    .tab { flex: 1; padding: 12px; border-radius: 12px; text-align: center; font-size: 13px; font-weight: 700; color: var(--text-dim); }
    .tab.active { background: var(--accent); color: #fff; }

    .status-pill-group { display: flex; gap: 8px; background: #2c2c2e; padding: 4px; border-radius: 14px; margin-bottom: 20px; }
    .status-btn { flex: 1; padding: 12px; border-radius: 11px; border: none; background: transparent; color: var(--text-dim); font-weight: 700; font-size: 11px; }
    .status-btn.active { background: #48484a; color: #fff; }
    .status-btn.active.present { color: var(--accent); }

    .time-field-row { display: flex; gap: 10px; align-items: center; justify-content: center; width: 100%; }
    .time-unit { flex: 1; background: #000; border-radius: 12px; border: 1px solid var(--border); }
    .time-unit input { border: none; margin: 0; text-align: center; padding: 14px 5px; font-size: 18px; }

    .btn { width: 100%; padding: 18px; border-radius: 18px; border: none; font-weight: 800; background: var(--accent); color: #fff; font-size: 16px; }
    .btn.danger-outline { background: transparent; border: 1.5px solid var(--danger); color: var(--danger); margin-top: 10px; font-size: 13px; }

    nav { 
      position: absolute; bottom: 0; width: 100%; height: calc(85px + env(safe-area-inset-bottom));
      background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      border-top: 1px solid var(--border); display: flex; justify-content: space-around; 
      padding-bottom: env(safe-area-inset-bottom); align-items: center;
    }
    .nav-btn { background: none; border: none; color: var(--text-dim); display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 10px; font-weight: 700; width: 25%; }
    .nav-btn.active { color: var(--accent); }
    .nav-btn i { font-style: normal; font-size: 22px; }

    .slip-paper { background: #fff; color: #000; padding: 25px; border-radius: 24px; margin-bottom: 20px; font-family: 'SF Mono', monospace; width: 100%; }
    .slip-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #ccc; padding: 12px 0; font-size: 13px; gap: 10px; }
  </style>
</head>
<body>

<div class="app-container">
  <header><div class="brand">LIBEYVARU <span>by Miu</span></div></header>

  <main>
    <div id="dash" class="page active">
        <div class="glass-card" style="background: linear-gradient(145deg, #1c1c1e, #000);">
            <label>Net Combined Total</label>
            <div style="font-size: 2.4rem; font-weight: 900; letter-spacing: -2px; padding: 8px 0;" id="totalDisplay">0.00</div>
            <div style="font-size: 10px; color: var(--success); font-weight: 800;">‚óè LIVE CALCULATION</div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <div class="glass-card"><label>MIU NET</label><div id="miuNet" style="font-weight:800; color:var(--accent)">0.00</div></div>
            <div class="glass-card"><label>RAYA NET</label><div id="rayaNet" style="font-weight:800; color:var(--success)">0.00</div></div>
        </div>
    </div>

    <div id="entry" class="page">
      <label>Select Payroll Period</label>
      <input type="month" id="monthSelect" onchange="initDates()">
      
      <div class="tabs">
        <div class="tab active" id="btn-miu" onclick="setUser('miu')">MIU</div>
        <div class="tab" id="btn-raya" onclick="setUser('raya')">RAYA</div>
      </div>

      <div class="glass-card">
        <label>Select Date</label>
        <select id="dateSelect" onchange="loadDay()"></select>
        
        <label>Attendance Status</label>
        <div class="status-pill-group">
            <button class="status-btn active present" id="stat-present" onclick="setStatus('Present')">PRESENT</button>
            <button class="status-btn" id="stat-off" onclick="setStatus('Off-day')">OFF-DAY</button>
        </div>
        
        <div id="otSection">
            <label>Normal OT (1.5x)</label>
            <div class="time-field-row">
                <div class="time-unit"><input type="number" id="nh" placeholder="HH" inputmode="numeric"></div>
                <div class="time-unit"><input type="number" id="nm" placeholder="MM" inputmode="numeric"></div>
            </div>
            <label style="margin-top:15px">Double OT (2.0x)</label>
            <div class="time-field-row">
                <div class="time-unit"><input type="number" id="dh" placeholder="HH" inputmode="numeric"></div>
                <div class="time-unit"><input type="number" id="dm" placeholder="MM" inputmode="numeric"></div>
            </div>
        </div>
        <button class="btn" id="saveBtn" onclick="saveDay()" style="margin-top:20px">Save Record</button>
      </div>
    </div>

    <div id="slips" class="page">
        <div class="glass-card" style="border-color: var(--accent);">
            <label>Extra Day Bonuses</label>
            <div class="bonus-row">
                <div class="input-group">
                    <label style="font-size: 8px;">6th Days</label>
                    <input type="number" id="b6" placeholder="0" inputmode="numeric">
                </div>
                <div class="input-group">
                    <label style="font-size: 8px;">Extra Days</label>
                    <input type="number" id="be" placeholder="0" inputmode="numeric">
                </div>
            </div>
            <button class="btn" onclick="saveBonus()" style="background:var(--success); font-size:14px; padding:14px;">Update Bonuses</button>
        </div>
        <div id="slipList"></div>
    </div>

    <div id="rates" class="page">
        <div id="rateList"></div>
        <button class="btn" onclick="saveRates()">Save Configuration</button>
        <div class="glass-card" style="margin-top:30px; border-color: var(--danger);">
            <label style="color:var(--danger)">Danger Zone</label>
            <button class="btn danger-outline" onclick="resetMonth()">Reset Selected Month</button>
            <button class="btn danger-outline" onclick="resetAllData()">Wipe All Data</button>
        </div>
    </div>
  </main>

  <nav>
    <button class="nav-btn active" onclick="nav('dash')"><i>üìä</i>Dash</button>
    <button class="nav-btn" onclick="nav('entry')"><i>‚úèÔ∏è</i>Entry</button>
    <button class="nav-btn" onclick="nav('slips')"><i>üßæ</i>Slips</button>
    <button class="nav-btn" onclick="nav('rates')"><i>‚öôÔ∏è</i>Rates</button>
  </nav>
</div>

<script>
/* JS remains functional as per previous version to maintain logic */
let curUser = 'miu';
const users = ['miu', 'raya'];
const rateDef = [
    {id:'basic', l:'Basic Salary', d:9990}, {id:'puncRate', l:'Punctuality', d:75},
    {id:'normalOtRate', l:'Normal OT', d:52.03}, {id:'doubleOtRate', l:'Double OT', d:62.44},
    {id:'fixedAllowance', l:'Fixed Allw', d:1300}, {id:'siteAllowance', l:'Site Allw', d:4000},
    {id:'sixthDayRate', l:'6th Day Rate', d:374.63}, {id:'extraDayRate', l:'Extra Day Rate', d:166.50},
    {id:'pension', l:'Pension Deduct', d:-699.30}
];

function nav(id) {
    document.querySelectorAll('.page, .nav-btn').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(event) event.currentTarget.classList.add('active');
    if(id==='dash') calcDash();
    if(id==='slips') { loadBonusInputs(); buildSlips(); }
}

function setUser(u) {
    curUser = u;
    document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.id === 'btn-'+u));
    loadDay();
}

function setStatus(status) {
    document.getElementById('stat-present').classList.toggle('active', status === 'Present');
    document.getElementById('stat-off').classList.toggle('active', status === 'Off-day');
    document.getElementById('otSection').style.opacity = (status === 'Off-day') ? '0.1' : '1';
}

function initDates() {
    const sel = document.getElementById('dateSelect'); if(!sel) return;
    sel.innerHTML = '';
    const val = document.getElementById('monthSelect').value;
    if(!val) return;
    const [y, m] = val.split('-').map(Number);
    const s = new Date(y, m - 2, 21); const e = new Date(y, m - 1, 20);
    for (let d = new Date(s); d <= e; d.setDate(d.getDate() + 1)) {
        const o = document.createElement('option');
        o.value = d.toISOString().split('T')[0];
        o.innerText = d.toLocaleDateString('en-GB', {weekday:'short', day:'2-digit', month:'short'});
        sel.appendChild(o);
    }
    loadDay();
}

function saveDay() {
    const m = document.getElementById('monthSelect').value;
    const d = document.getElementById('dateSelect').value;
    const isPresent = document.getElementById('stat-present').classList.contains('active');
    const status = isPresent ? 'Present' : 'Off-day';
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    if(!data[curUser]) data[curUser] = { entries: {}, b6:0, be:0 };
    data[curUser].entries[d] = {
        s: status, nh: document.getElementById('nh').value, nm: document.getElementById('nm').value,
        dh: document.getElementById('dh').value, dm: document.getElementById('dm').value
    };
    localStorage.setItem(`libey_v3_${m}`, JSON.stringify(data));
    const b = document.getElementById('saveBtn');
    b.innerText = "SAVED ‚úì"; b.style.background = "var(--success)";
    setTimeout(() => { b.innerText = "Save Record"; b.style.background = "var(--accent)"; }, 800);
}

function loadDay() {
    const m = document.getElementById('monthSelect').value;
    const d = document.getElementById('dateSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    const entry = data[curUser]?.entries[d] || {s:'Present', nh:'', nm:'', dh:'', dm:''};
    setStatus(entry.s);
    document.getElementById('nh').value = entry.nh; document.getElementById('nm').value = entry.nm;
    document.getElementById('dh').value = entry.dh; document.getElementById('dm').value = entry.dm;
}

function saveBonus() {
    const m = document.getElementById('monthSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    if(!data[curUser]) data[curUser] = { entries: {} };
    data[curUser].b6 = document.getElementById('b6').value;
    data[curUser].be = document.getElementById('be').value;
    localStorage.setItem(`libey_v3_${m}`, JSON.stringify(data));
    alert("Updated Successfully");
}

function loadBonusInputs() {
    const m = document.getElementById('monthSelect').value;
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    document.getElementById('b6').value = data[curUser]?.b6 || 0;
    document.getElementById('be').value = data[curUser]?.be || 0;
}

function getPay(u, m) {
    const rates = JSON.parse(localStorage.getItem(`r_${u}`)) || {};
    const data = JSON.parse(localStorage.getItem(`libey_v3_${m}`)) || {};
    const obj = data[u] || { entries: {} };
    let pr = 0, nH = 0, dH = 0;
    Object.values(obj.entries).forEach(e => {
        if(e.s === 'Present') {
            pr++;
            nH += (parseFloat(e.nh)||0) + (parseFloat(e.nm)||0)/60;
            dH += (parseFloat(e.dh)||0) + (parseFloat(e.dm)||0)/60;
        }
    });
    const b6 = parseFloat(obj.b6)||0, be = parseFloat(obj.be)||0;
    const ot = (nH * (rates.normalOtRate||0)) + (dH * (rates.doubleOtRate||0));
    const net = (rates.basic||0) + (pr*(rates.puncRate||0)) + ot + (rates.fixedAllowance||0) + (rates.siteAllowance||0) + (b6*(rates.sixthDayRate||0)) + (be*(rates.extraDayRate||0)) + (rates.pension||0);
    return {net, pr, nH, dH, ot, rates, b6, be};
}

function buildSlips() {
    const m = document.getElementById('monthSelect').value;
    let h = "";
    users.forEach(u => {
        const p = getPay(u, m);
        h += `<div class="slip-paper">
            <div style="text-align:center; border-bottom:1.5px solid #000; padding-bottom:12px; margin-bottom:12px">
                <div style="font-weight:900; font-size:1rem;">${u.toUpperCase()} PAYSLIP</div>
                <div style="font-size:9px; color:#555;">${m}</div>
            </div>
            <div class="slip-row"><span>Basic Salary</span><span>${(p.rates.basic||0).toFixed(2)}</span></div>
            <div class="slip-row"><span>OT Total</span><span>${p.ot.toFixed(2)}</span></div>
            <div class="slip-row"><span>Punc (${p.pr})</span><span>${(p.pr*(p.rates.puncRate||0)).toFixed(2)}</span></div>
            <div class="slip-row"><span>Bonuses</span><span>${((p.b6*(p.rates.sixthDayRate||0))+(p.be*(p.rates.extraDayRate||0))).toFixed(2)}</span></div>
            <div class="slip-row"><span>Allw.</span><span>${((p.rates.fixedAllowance||0)+(p.rates.siteAllowance||0)).toFixed(2)}</span></div>
            <div class="slip-row"><span>Pension</span><span>${(p.rates.pension||0).toFixed(2)}</span></div>
            <div style="display:flex; justify-content:space-between; font-weight:900; font-size:1.2rem; margin-top:15px; padding-top:12px; border-top:2px solid #000"><span>NET</span><span>${p.net.toLocaleString(undefined,{minimumFractionDigits:2})}</span></div>
        </div>`;
    });
    document.getElementById('slipList').innerHTML = h;
}

function calcDash() {
    const m = document.getElementById('monthSelect').value;
    const p1 = getPay('miu', m); const p2 = getPay('raya', m);
    document.getElementById('miuNet').innerText = p1.net.toLocaleString(undefined,{minimumFractionDigits:2});
    document.getElementById('rayaNet').innerText = p2.net.toLocaleString(undefined,{minimumFractionDigits:2});
    document.getElementById('totalDisplay').innerText = (p1.net + p2.net).toLocaleString(undefined,{minimumFractionDigits:2});
}

function initRates() {
    const con = document.getElementById('rateList'); con.innerHTML = '';
    users.forEach(u => {
        let h = `<div class="glass-card"><label>${u.toUpperCase()} Rates</label>`;
        const s = JSON.parse(localStorage.getItem(`r_${u}`)) || {};
        rateDef.forEach(f => {
            const val = s[f.id] !== undefined ? s[f.id] : f.d;
            h += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span style="font-size:11px; color:var(--text-dim);">${f.l}</span>
                <input type="number" class="r-in" data-u="${u}" data-k="${f.id}" value="${val}" style="width:90px; margin:0; padding:8px; background:#000; border-radius:10px; font-size:14px;">
            </div>`;
        });
        con.innerHTML += h + `</div>`;
    });
}

function saveRates() {
    users.forEach(u => {
        const d = {}; document.querySelectorAll(`.r-in[data-u="${u}"]`).forEach(i => d[i.dataset.k] = parseFloat(i.value));
        localStorage.setItem(`r_${u}`, JSON.stringify(d));
    });
    alert("Saved Rates");
}

function resetMonth() {
    const m = document.getElementById('monthSelect').value;
    if(confirm(`Delete entries for ${m}?`)) { localStorage.removeItem(`libey_v3_${m}`); location.reload(); }
}

function resetAllData() {
    if(confirm("Wipe all payroll history?")) {
        Object.keys(localStorage).forEach(k => { if(k.startsWith('libey_v3_')) localStorage.removeItem(k); });
        location.reload();
    }
}

document.getElementById('monthSelect').value = new Date().toISOString().slice(0, 7);
initRates(); initDates(); calcDash();
</script>
</body>
</html>
